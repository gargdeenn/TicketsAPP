<div class="text-center">
  <h3 class="my-3"><strong>Login</strong></h3>
  <form [formGroup]="loginForm" class="px-5" (keydown.enter)="login()">
    <div class="row my-1">
      <input class="mt-3 mb-1" type="text" pInputText placeholder="Usuario"
             formControlName="username">
    </div>
    <div class="row">
      <input class="mb-3 mt-1" type="password" pInputText placeholder="Contraseña"
             formControlName="password">
    </div>
    <div class="col-12 d-flex justify-content-center">
      <p-button class="mx-1 my-3" (click)="login()" label="Iniciar sesión" icon="pi pi-arrow-circle-right"
                iconPos="right"></p-button>
    </div>
  </form>
</div>
